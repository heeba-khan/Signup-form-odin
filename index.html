<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div>
                <img src="./images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        
        <section class="form-container">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <em>now</em> to get started.</h3>

            <h3>You <em>know</em> you want to.</h3>

            <form id="my-form">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" />
                    </div>
                    
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" />
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{4}(\s|-)?[0-9]{3}(\s|-)?[0-9]{4}" />
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6" maxlength="8" />
                    </div>
                    
                    <div>
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cpassword" name="cpassword" minlength="6" maxlength="8" />
                    </div>
                </div>

            </form>
            <button form="my-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </div>
</body>
</html>
